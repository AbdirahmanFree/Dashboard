<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="assets/view-dashboard.svg"/>
                <span>Dashboard</span>
            </div>
            
            <div class="home">
                <img src="assets/home.svg"/>
                <span>Home</span>
            </div>

            <div class="profile">
                <img src="assets/card-account-details-outline.svg" />
                <span>Profile</span>
            </div>

            <div class="messages">
                <img src="assets/message-reply.svg" />
                <span>Messages</span>
            </div>
            
            <div class="history">
                <img src="assets/clock-time-three.svg" />
                <span>History</span>
            </div>
            
            <div class="tasks">
                 <img src="assets/note-multiple.svg" />
                <span>Tasks</span>
            </div>
            <div class="communities">
                <img src="assets/account-group.svg" />
                <span>Communities</span>
            </div>
            
            <div class="settings">
                <img src="assets/cog.svg" />
                <span>Settings</span>
            </div>
           
            <div class="support">
                <img src="assets/help-box.svg" />
                <span>Support</span>
            </div>

            <div class="privacy">
                <img src="assets/shield-check.svg" />
                <span>Privacy</span>
            </div>
            


        </div>

        <div class="header">
            <img src="assets/magnify.svg" class="magnify">
            <div class="bar"></div>
            <img src="assets/bell-ring-outline.svg" class="notification" />
            <div class="circle">
                <img src="assets/spider.svg" class="spider" />
            </div>
            <div class="name">Abdirahman Abdulahi</div>
            <div class="circle big">
                <img src="assets//spider.svg" class="spider" />
            </div>
            <div class="introduction">
                <span class="smallText">Hi there my name is,</span>
                <div class="smallName">Abdirahman Abdulahi (@abdirahman)</div>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>

        </div>


        <div class="article"></div>
    </div>
</body>
</html>
